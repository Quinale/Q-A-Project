<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Q&A App</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><center>Q&A App</center>
                </h1>
            </div>
        </div>
        <!-- /.row -->
		
		<!--Enter question field-->
		<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="loginForm" id="loginForm" novalidate>
                        <div class="row control-group">
                            <div id="loginFieldsDiv" class="form-group col-xs-12 floating-label-form-group controls">
								<label id="usernameLabel">Username &nbsp;&nbsp;</label>
								<div id="loginError" class="hidden">Wrong login credentials.</div>
                                <input type="text" class="form-control loginFields" placeholder="Username" id="userNameField" maxlength="500" required data-validation-required-message="Please enter a username.">
								<br>
								<label>Password &nbsp;&nbsp;</label>
								<input type="password" class="form-control loginFields" onkeyup="enableDisableSubmitButton()" placeholder="Password" id="passwordField" maxlength="500" required data-validation-required-message="Please enter a password.">
								<br>
								<button type="submit" id="submitButton" class="btn btn-success btn-lg">Log in</button>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
	
		<br>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

	<!-- Parse -->
	<script src="js/parse.js"></script>
	
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- Custom JavaScript -->
	<!--<script src="js/383.js"></script>-->
	<script src="js/login.js"></script>
	
	<!-- What page is this? -->
	<span id="pageId" class="hidden">login</span>
	
</body>
